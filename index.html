<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./Images/favicon.png"
            type="image/x-icon"
        />

        <!-- Importação de CSS na página -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./Styles/index.css" />
        <title>Lista de Compras</title>
    </head>
    <body onload="carregaLista()">
        <!-- Cabeçalho da página -->
        <header>
            <img src="./Images/favicon.png" alt="Lista de Compras" />
            <h1><b>Lista de Compras</b></h1>
        </header>

        <!-- Conteúdo principal da página -->
        <div class="container p-5">
            <!-- Input adicionando itens na lista -->
            <form action="" class="d-flex">
                <input
                    type="text"
                    placeholder="Digite um produto para inserir na lista..."
                    class="form-control m-3 me-2 rounded-0"
                    id="entradaParaAdicao"
                />
                <button
                    type="button"
                    class="btn btn-secondary m-3 ms-1 rounded-0"
                    onclick="adicionaNaLista()"
                >
                    Inserir
                </button>
            </form>

            <!-- Postites -->
            <div class="d-flex">
                <!-- Lista de itens -->
                <div class="postit card m-2 rounded-0" style="width: 50%">
                    <ul class="list-group list-group-flush m-2" id="lista"></ul>
                </div>

                <!-- Valor total -->
                <div
                    class="postit card m-2 rounded-0 text-center"
                    style="width: 50%; height: 300px; font-size: x-large"
                >
                    <div
                        class="position-absolute top-50 start-50 translate-middle"
                    >
                        <p style="margin-bottom: 0px"><b>Valor Total</b></p>
                        <p><span>R$ </span><span id="valorTotal">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de para pegar o valor dos itens -->
        <div
            class="modal fade"
            id="modalValor"
            tabindex="-1"
            role="dialog"
            aria-labelledby="modalItemValor"
            aria-hidden="true"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
        >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-body d-flex justify-content-center">
                    <div class="modal-dialog">
                        <div class="modal-content rounded-0 postit">
                            <div class="modal-body">
                                <input
                                    type="number"
                                    id="valorItem"
                                    placeholder="Insira o valor do item..."
                                />
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-danger rounded-0"
                                    data-bs-dismiss="modal"
                                    onclick="fechaModal()"
                                >
                                    Fechar
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary rounded-0"
                                    onclick="inserePreco()"
                                    data-bs-dismiss="modal"
                                >
                                    Inserir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Importação de JavaScript na página -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- <script src="./dist/index.js"></script> -->
        <script src="app.js"></script>
    </body>
</html>
