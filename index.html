<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./Images/favicon.png"
            type="image/x-icon"
        />

        <!-- Importação de CSS na página -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./Styles/index.css" />
        <title>Lista de Compras</title>
    </head>
    <body>
        <!-- Cabeçalho da página -->
        <header>
            <img src="./Images/favicon.png" alt="Lista de Compras" />
            <h1><b>Lista de Compras</b></h1>
        </header>

        <!-- Conteúdo principal da página -->
        <div class="container p-5">
            <!-- Input adicionando itens na lista -->
            <form action="" class="d-flex">
                <input
                    type="text"
                    placeholder="Digite um produto para inserir na lista..."
                    class="form-control m-3 me-2"
                    id="entradaParaAdicao"
                />
                <button
                    type="button"
                    class="btn btn-secondary m-3 ms-1"
                    onclick="adicionaNaLista()"
                >
                    Inserir
                </button>
            </form>

            <!-- Postites -->
            <div class="d-flex">
                <!-- Lista de itens -->
                <div class="postit card m-2 rounded-0" style="width: 50%">
                    <ul class="list-group list-group-flush m-2" id="lista">
                        <!-- Item de teste, depois os itens serão todos adicionados via JS -->
                        <li class="postit list-group-item">
                            <input
                                type="checkbox"
                                class="m-1 form-check-input"
                                id="li_Teste"
                            />
                            Teste
                        </li>
                    </ul>
                </div>

                <!-- Valor total -->
                <div
                    class="postit card m-2 rounded-0 text-center"
                    style="width: 50%; height: 300px; font-size: x-large"
                >
                    <div
                        class="position-absolute top-50 start-50 translate-middle"
                    >
                        <p style="margin-bottom: 0px"><b>Valor Total</b></p>
                        <p>
                            <span>R$ </span><span id="valorTotal">00,00</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Importação de JavaScript na página -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./dist/index.js"></script>
    </body>
</html>
